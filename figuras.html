<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Figuras geométricas | Curso práctico de Javascript Platzi</title>
    <style>
        :root {
            --while: #FFFFFF;
            --black: #000000;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --small-letter: 14px;
            --middle-letter:16px;
            --inter-middle-letter:18px;
            --large-letter:24px;
        }

        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: papayawhip;
        }
        .figuras-geometricas {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .form-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
              width: 600px;
        }

        .title {
            font-size: var(--large-letter);
            text-align: center;
        }

        .subtitle {
            font-size: var(--middle-letter);
            color: var(--very-light-pink);
            text-align: center;
        }
        .subtitle-2 {
            font-size: var(--inter-middle-letter);
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: var(--small-letter);
            font-weight: normal;
            margin-bottom: 4px;
        }

        .input {
            background-color: var(--text-input-field);
            border: 1px solid var(--black);
            border-radius: 8px;
            padding: 6px;
            height: 32px;
            font-size: var(--middle-letter);
            margin-bottom: 16px;
        }

        button {
            background-color: var(--hospital-green);
            border: none;
            border-radius: 8px;
            margin-bottom: 12px;
            height: 30px;
            color: var(--while);
            cursor: pointer;
            font-weight: bold;
        }

        .resultado {
            text-align: center;
        }

        button:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="figuras-geometricas">
        <div class="form-container">
            <h1 class="title">Figuras Geométricas</h1>
            <p class="subtitle">Este es el primer taller del curso práctico de javascript</p>
            <h2 class="subtitle-2">Calcula el área y perímetro de un cuadrado</h2>
            <form action="/"> 
                <label for="ladoCuadrado">
                    Cuanto miden los lados del cuadrado
                </label>
                <input id="ladoCuadrado" type="number" class="input" onfocus="this.value='' ">
                <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
                <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
                <h4 id="resultado" class="resultado">0</h6>
            </form>

            <h2 class="subtitle-2">Calcula el área y perímetro de un triangulo</h2>
            <form action="/"> 
                <label for="ladoTriangulo1">
                    Ingresa lado 1 del triangulo
                </label>
                <input id="ladoTriangulo1" type="number" class="input" onfocus="this.value='' ">

                <label for="ladoTriangulo2">
                    Ingresa lado 2 del triangulo
                </label>
                <input id="ladoTriangulo2" type="number" class="input" onfocus="this.value='' ">

                <label for="ladoBase">
                    Ingresa base del triangulo
                </label>
                <input id="ladoBase" type="number" class="input" onfocus="this.value='' ">

                <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
                <h4 id="resultadoTriangulo" class="resultado">0</h4>
                <label for="valorBase">
                    Ingresa la base
                </label>
                <input id="valorBase" type="number" class="input" onfocus="this.value='' ">
                <label for="valorAltura">
                    Ingresa la altura
                </label>
                <input id="valorAltura" type="number" class="input" onfocus="this.value='' ">

                <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
                <h4 id="resutadoAreaTriangulo" class="resultado">0</h4>
            </form>

            <h2 class="subtitle-2">Calcula el área y perímetro de un circulo</h2>
            <form action="/"> 
                <label for="valorCirculo">
                    Ingresa el valor
                </label>
                <input id="valorCirculo" type="number" class="input" onfocus="this.value='' ">
                <button type="button" onclick="calcularPerimetroCirculo()">Calcular perimetro</button>
                <button type="button" onclick="calcularAreaCir()">Calcular circulo</button>
                <h4 id="resultadoCirculo" class="resultado">0</h4>
            </form>
        </div>
    </div>
    <script src="./figuras.js"></script>
</body>
</html>
