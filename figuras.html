<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Figuras geométricas | Curso práctico de Javascript Platzi</title>
    <style>
        :root {
            --while: #FFFFFF;
            --black: #000000;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --small-letter: 14px;
            --middle-letter:16px;
            --large-letter:24px;
        }

        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
        }
        .figuras-geometricas {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .form-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
              width: 600px;
        }

        .title {
            font-size: var(--large-letter);
            text-align: center;
        }

        .subtitle {
            font-size: var(--middle-letter);
            text-align: center;
        }
        .subtitle-2 {
            font-size: var(--large-letter);
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="figuras-geometricas">
        <div class="form-container">
            <h1 class="title">Figuras Geométricas</h1>
            <p class="subtitle">Este es el primer taller del curso práctico de javascript</p>
            <h2 class="subtitle-2">Calcula el área y perímetro de un cuadrado</h2>
            <form action="/"> 
                <label for="ladoCuadrado">
                    Cuanto miden los lados del cuadrado
                </label>
                <input id="ladoCuadrado" type="number">
                <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
                <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
    
            </form>
        </div>
    </div>
    <script src="./figuras.js"></script>
</body>
</html>
